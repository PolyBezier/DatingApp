<div class="row">
    <table class="table">
        <thead>
            <tr>
                <th style="width: 30%;">Username</th>
                <th style="width: 40%;">Photo</th>
                <th style="width: 30%;"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let photo of photos">
                <td>{{ photo.username }}</td>
                <td><img [src]="photo.url" alt="User photo"></td>
                <td>
                    <button class="btn btn-info" (click)="approvePhoto(photo.username, photo.id)">Approve</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
